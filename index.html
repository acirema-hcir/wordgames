<!DOCTYPE html>

    <title>Word Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s;
            background-image: url('https://www.transparenttextures.com/patterns/honeycomb.png');
            background-blend-mode: overlay;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .difficulty-btn {
            background-color: #2196F3;
        }

        .difficulty-btn:hover {
            background-color: #1976D2;
        }

        #leaderboard {
            margin-top: 20px;
            text-align: left;
        }

        #feedback {
            color: #d32f2f;
            font-weight: bold;
        }

        .logo {
            font-size: 40px;
            color: #ff9800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .guess-logo {
            font-size: 40px;
            color: #2196F3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        #wordInfo {
            font-size: 14px;
            margin: 10px 0;
        }

        .main-bg { background: linear-gradient(135deg, #2196F3, #64B5F6); }
        .spelling-bee-bg { background: linear-gradient(135deg, #ffeb3b, #ff9800, #f44336); }
        .guess-the-word-bg { background: linear-gradient(135deg, #757575, #B0BEC5); }
        .easy-bg { background: linear-gradient(135deg, #4CAF50, #81C784); }
        .medium-bg { background: linear-gradient(135deg, #FFEB3B, #FFD54F); }
        .hard-bg { background: linear-gradient(135deg, #F44336, #E57373); }
        .impossible-bg { background: linear-gradient(135deg, #FF5722, #FF8A65); }
        .infinity-bg { background: linear-gradient(135deg, #9C27B0, #CE93D8); }
    </style>
</head>

        function preloadVoices() {
            let voices = synth.getVoices();
            if (voices.length > 0) {
                instructionVoice = voices.find(voice => voice.name.includes('Google UK English Female')) || voices[0];
                wordVoice = voices.find(voice => voice.name.includes('Google US English')) || voices[1] || voices[0];
                voicesLoaded = true;
                updateLeaderboard();
            }
        }

            document.getElementById('mainMenu').style.display = 'none';

            updateLeaderboard('spellingBee');

            document.getElementById('guessTheWordMenu').style.display = 'block';

            updateLeaderboard('guessTheWord');
        }

            document.getElementById('spellingBeeMenu').style.display = 'none';
            document.getElementById('guessTheWordMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.body.className = 'main-bg';
        }

        function startGame(difficulty, gameType) {
            if (!voicesLoaded) {
                setTimeout(() => startGame(difficulty, gameType), 100);
                return;
            }
            currentDifficulty = difficulty;
            currentGame = gameType;
            infinityScore = 0;
            document.body.className = difficulty + '-bg';
            if (difficulty === 'infinity') {
                currentWords = [getRandomWord()];
            } else if (difficulty === 'impossible') {
                currentWords = getImpossibleWords();
            } else {
                let wordCount = difficulty === 'easy' ? 3 : difficulty === 'medium' ? 5 : 10;
                currentWords = getOrderedWords(wordCount);
            }
            currentIndex = 0;
            
            document.getElementById('spellingBeeMenu').style.display = 'none';
            document.getElementById('guessTheWordMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('totalWords').textContent = difficulty === 'infinity' ? '‚àû' : currentWords.length;
            document.getElementById('hearWordBtn').style.display = gameType === 'spellingBee' ? 'inline' : 'none';
            updateWordDisplay();
            if (gameType === 'spellingBee') playWord();
        }

        function getOrderedWords(count) {
            let letters = Object.keys(wordsByLetter);
            let selectedWords = [];
            for (let i = 0; i < count; i++) {
                let randomLetter = letters[Math.floor(Math.random() * letters.length)];
                selectedWords.push(wordsByLetter[randomLetter][i]);
            }
            return selectedWords;
        }

        function getImpossibleWords() {
            let letters = Object.keys(wordsByLetter);
            let selectedWords = [];
            for (let i = 0; i < 20; i++) {
                let randomLetter = letters[Math.floor(Math.random() * letters.length)];
                selectedWords.push(wordsByLetter[randomLetter][i]);
            }
            return selectedWords.sort((a, b) => wordsByLetter[a.word[0]].indexOf(a) - wordsByLetter[b.word[0]].indexOf(b));
        }

        function getRandomWord() {
            let letters = Object.keys(wordsByLetter);
            let letter = letters[Math.floor(Math.random() * letters.length)];
            let words = wordsByLetter[letter];
            return words[Math.floor(Math.random() * words.length)];
        }

        function updateWordDisplay() {
            document.getElementById('wordNumber').textContent = currentDifficulty === 'infinity' ? infinityScore + 1 : currentIndex + 1;
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').focus();
            document.getElementById('feedback').textContent = '';
            if (currentGame === 'guessTheWord') {
                let word = currentWords[currentIndex].word;
                document.getElementById('wordInfo').textContent = 
                    `${currentWords[currentIndex].desc} (${word.length} letters, starts with '${word[0]}')`;
            } else {
                document.getElementById('wordInfo').textContent = '';
            }
        }

        function playWord() {
            synth.cancel();
            let instruction = new SpeechSynthesisUtterance(`Please spell ${currentWords[currentIndex].word}`);
            instruction.voice = instructionVoice;
            instruction.rate = 0.9;
            instruction.volume = 1.0;
            synth.speak(instruction);
            
            instruction.onend = () => {
                let word = new SpeechSynthesisUtterance(currentWords[currentIndex].word);
                word.voice = wordVoice;
                word.volume = 1.0;
                synth.speak(word);
            };
        }

        function checkSpelling() {
            let userAnswer = document.getElementById('userInput').value.toLowerCase().trim();
            let correctAnswer = currentWords[currentIndex].word;

            if (userAnswer === correctAnswer) {
                currentIndex++;
                if (currentDifficulty === 'infinity') {
                    infinityScore++;
                    currentWords.push(getRandomWord());
                    updateWordDisplay();
                    if (currentGame === 'spellingBee') setTimeout(playWord, 100);
                } else if (currentIndex === currentWords.length) {
                    winGame();
                } else {
                    updateWordDisplay();
                    if (currentGame === 'spellingBee') setTimeout(playWord, 100);
                }
            } else {
                loseGame(correctAnswer);
            }
        }

        function winGame() {
            synth.cancel();
            let message = new SpeechSynthesisUtterance('Congratulations! You spelled all words correctly!');
            message.voice = instructionVoice;
            message.volume = 1.0;
            message.onend = () => backToMainMenu();
            synth.speak(message);
        }

        function loseGame(correctSpelling) {
            synth.cancel();
            let message = new SpeechSynthesisUtterance(`Sorry, you lost. The correct spelling is ${correctSpelling}`);
            message.voice = instructionVoice;
            message.volume = 1.0;
            document.getElementById('feedback').textContent = `Incorrect! The correct spelling is: ${correctSpelling}`;
            if (currentDifficulty === 'infinity') {
                updateLeaderboard(currentGame, infinityScore);
            }
            message.onend = () => backToMainMenu();
            synth.speak(message);
        }

        function updateLeaderboard(gameType, score) {
            let leaderboard = gameType === 'spellingBee' ? spellingBeeLeaderboard : guessTheWordLeaderboard;
            let listId = gameType === 'spellingBee' ? 'spellingBeeLeaderboardList' : 'guessTheWordLeaderboardList';
            if (score) {
                leaderboard.push(score);
                leaderboard.sort((a, b) => b - a);
                leaderboard = leaderboard.slice(0, 5);
                localStorage.setItem(gameType === 'spellingBee' ? 'spellingBeeLeaderboard' : 'guessTheWordLeaderboard', JSON.stringify(leaderboard));
            }
            let list = document.getElementById(listId);
            list.innerHTML = '';
            leaderboard.forEach(score => {
                let li = document.createElement('li');
                li.textContent = `${score} words`;
                list.appendChild(li);
            });
        }

            if (e.key === 'Enter') {
                checkSpelling();
            }
